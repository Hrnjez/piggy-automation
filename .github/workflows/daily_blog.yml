name: 3x Daily Blog Post

on:
  schedule:
    # This runs at 08:00, 14:00, and 20:00 UTC every day
    - cron: '0 8,14,20 * * *'
  workflow_dispatch: # This adds a "Run Now" button for testing

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests python-dotenv

      - name: Run blog script
        env:
          # This pulls the keys from your GitHub Secrets
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WEBFLOW_API_TOKEN: ${{ secrets.WEBFLOW_API_TOKEN }}
          WEBFLOW_COLLECTION_ID: ${{ secrets.WEBFLOW_COLLECTION_ID }}
        run: python publish_blog.py